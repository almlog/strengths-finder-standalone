name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチへのpush時に実行
  workflow_dispatch:  # 手動実行も可能

# GitHub Pagesへのデプロイ権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制御（複数のデプロイが重ならないように）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # Node.jsのセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci

      # 本番ビルドの実行
      - name: Build
        run: npm run build
        env:
          # GitHub Pagesのサブパス対応
          CI: true

      # GitHub Pagesの設定
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ビルド成果物のアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
