name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチへのpush時に実行
  workflow_dispatch:  # 手動実行も可能

# GitHub Pagesへのデプロイ権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行制御（複数のデプロイが重ならないように）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # Node.jsのセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci

      # デバッグ: トークン設定状態の確認（値は出力しない）
      - name: Debug - Check token status
        run: |
          echo "=== Token Status Check ==="
          echo "MAPBOX_TOKEN is set: ${{ secrets.REACT_APP_MAPBOX_TOKEN != '' }}"
          echo "ODPT_TOKEN is set: ${{ secrets.REACT_APP_ODPT_TOKEN != '' }}"
          echo "CHALLENGE_TOKEN is set: ${{ secrets.REACT_APP_CHALLENGE_TOKEN != '' }}"
          echo "=========================="

      # .env.production ファイルを生成（より確実なトークン注入）
      - name: Create .env.production
        run: |
          echo "REACT_APP_FIREBASE_API_KEY=${{ secrets.REACT_APP_FIREBASE_API_KEY }}" >> .env.production
          echo "REACT_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}" >> .env.production
          echo "REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}" >> .env.production
          echo "REACT_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}" >> .env.production
          echo "REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}" >> .env.production
          echo "REACT_APP_FIREBASE_APP_ID=${{ secrets.REACT_APP_FIREBASE_APP_ID }}" >> .env.production
          echo "REACT_APP_MAPBOX_TOKEN=${{ secrets.REACT_APP_MAPBOX_TOKEN }}" >> .env.production
          echo "REACT_APP_ODPT_TOKEN=${{ secrets.REACT_APP_ODPT_TOKEN }}" >> .env.production
          echo "REACT_APP_CHALLENGE_TOKEN=${{ secrets.REACT_APP_CHALLENGE_TOKEN }}" >> .env.production
          echo ".env.production created with $(wc -l < .env.production) lines"

      # 本番ビルドの実行
      - name: Build
        run: npm run build
        env:
          CI: true

      # GitHub Pagesの設定
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ビルド成果物のアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
